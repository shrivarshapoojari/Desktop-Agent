<!DOCTYPE html>
<html>
  <head>
    <title>Desktop Agent - Your AI Assistant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        /* Light theme */
        --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --bg-secondary: rgba(255, 255, 255, 0.95);
        --bg-tertiary: rgba(255, 255, 255, 0.8);
        --text-primary: #2d3748;
        --text-secondary: #4a5568;
        --text-muted: #718096;
        --border-color: rgba(226, 232, 240, 0.8);
        --accent-color: #667eea;
        --accent-hover: #5a67d8;
        --success-color: #48bb78;
        --warning-color: #ed8936;
        --error-color: #f56565;
        --chat-user-bg: rgba(102, 126, 234, 0.1);
        --chat-agent-bg: rgba(72, 187, 120, 0.1);
        --glass-bg: rgba(255, 255, 255, 0.25);
        --glass-border: rgba(255, 255, 255, 0.18);
        --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      [data-theme="dark"] {
        /* Dark theme */
        --bg-primary: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        --bg-secondary: rgba(45, 55, 72, 0.95);
        --bg-tertiary: rgba(74, 85, 104, 0.8);
        --text-primary: #f7fafc;
        --text-secondary: #e2e8f0;
        --text-muted: #a0aec0;
        --border-color: rgba(113, 128, 150, 0.3);
        --accent-color: #9f7aea;
        --accent-hover: #805ad5;
        --success-color: #68d391;
        --warning-color: #f6ad55;
        --error-color: #fc8181;
        --chat-user-bg: rgba(159, 122, 234, 0.2);
        --chat-agent-bg: rgba(104, 211, 145, 0.2);
        --glass-bg: rgba(45, 55, 72, 0.25);
        --glass-border: rgba(255, 255, 255, 0.1);
        --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg-primary);
        min-height: 100vh;
        color: var(--text-primary);
        overflow-x: hidden;
        transition: all 0.3s ease;
      }

      .background-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
      }

      .shape:nth-child(1) {
        width: 100px;
        height: 100px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 70%;
        right: 10%;
        animation-delay: 2s;
      }

      .shape:nth-child(3) {
        width: 80px;
        height: 80px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .header {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: var(--shadow);
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        animation: shine 3s infinite;
      }

      @keyframes shine {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 10px;
        background: linear-gradient(45deg, var(--accent-color), var(--success-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header p {
        color: var(--text-muted);
        font-size: 1.1rem;
        font-weight: 400;
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 50px;
        padding: 10px 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .theme-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .chat-container {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        box-shadow: var(--shadow);
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        animation: slideUp 0.6s ease-out 0.2s both;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
      }</style>
  </head>
  <body>
    <div class="container">
      <h2>ðŸ¤– Desktop Agent</h2>
      <div class="input-container">
        <input id="inputBox" type="text" placeholder="Type a command like 'remind me to call mom at 3pm'..." autocomplete="off">
        <button id="sendBtn">Send</button>
      </div>
      
      <div class="examples">
        <h3>Try these commands:</h3>
        <ul>
          <li>"open gfg" (GeeksforGeeks)</li>
          <li>"check cpu usage"</li>
          <li>"show memory usage"</li>
          <li>"running processes"</li>
          <li>"visit leetcode"</li>
          <li>"search for python tutorials"</li>
          <li>"remind me to study at 6pm"</li>
          <li>"system status"</li>
        </ul>
      </div>
      
      <div id="output"></div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
